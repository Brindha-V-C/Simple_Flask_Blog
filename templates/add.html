<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add New Blog Post</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .form-container {
      background-color: white;
      border-radius: 12px;
      padding: 40px;
      margin-top: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }
    .btn-secondary {
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">FlaskBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('addpost') }}">Add Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('profile') }}">My Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="{{ url_for('logout') }}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add Post Form -->
  <div class="container">
    <div class="col-lg-8 mx-auto form-container">
      <h2 class="text-center mb-4">Create New Blog Post ✍️</h2>
      <form method="POST" action="{{ url_for('addpost') }}" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">Post Title</label>
          <input type="text" class="form-control" name="title" id="title" required placeholder="Enter your blog title">
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Blog Content</label>
          <textarea class="form-control" name="content" id="content" rows="6" required placeholder="Write your blog here..."></textarea>
        </div>

        <!-- Optional file input if you plan to support images in future -->
        <!-- <div class="mb-3">
          <label for="formFile" class="form-label">Upload Thumbnail (optional)</label>
          <input class="form-control" type="file" id="formFile">
        </div> -->

        <button type="submit" class="btn btn-secondary">Publish Post</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-5 text-center text-muted">
    <p class="mt-4 mb-2">© 2025 FlaskBlog. Crafted with ❤️ using Flask & Bootstrap.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
