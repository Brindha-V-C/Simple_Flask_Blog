<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .form-container {
      background-color: white;
      border-radius: 12px;
      padding: 40px;
      margin-top: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .btn-warning {
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">FlaskBlog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('hello_world') }}">Home</a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('addpost') }}">Add Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" href="{{ url_for('logout') }}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Edit Post Form -->
  <div class="container">
    <div class="col-lg-8 mx-auto form-container">
      <h2 class="text-center mb-4">Edit Blog Post ‚úèÔ∏è</h2>
      <form method="POST" action="{{ url_for('update', id=edit.id) }}">
        <div class="mb-3">
          <label for="title" class="form-label">Post Title</label>
          <input type="text" class="form-control" name="title" id="title" value="{{ edit.title }}" required>
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Blog Content</label>
          <textarea class="form-control" name="content" id="content" rows="6" required>{{ edit.content }}</textarea>
        </div>

        <button type="submit" class="btn btn-warning">Update Post</button>
      </form>
    </div>
  </div>

  <footer class="mt-5 text-center text-muted">
    <p class="mt-4 mb-2">¬© 2025 FlaskBlog. Edited with üí° and care.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
