{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>ðŸ‘¤ Your Blog Posts</h2>
    <a href="{{ url_for('addpost') }}" class="btn btn-success">+ New Post</a>
  </div>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for post in posts %}
    <div class="col">
      <div class="card h-100 shadow border-0">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="text-muted">{{ post.post_date.strftime('%b %d, %Y') }}</p>
          <p class="card-text">{{ post.content[:120] }}...</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a href="{{ url_for('update', id=post.id) }}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{{ url_for('delete', id=post.id) }}" class="btn btn-sm btn-danger">Delete</a>
        </div>
      </div>
    </div>
    {% else %}
    <p class="text-muted">You havenâ€™t written any blog posts yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
